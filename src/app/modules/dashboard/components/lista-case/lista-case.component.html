<div class="container">
  <div class="subtitle">
    <h2>Case</h2>
  </div>
  <div class="table-container">
    <mat-form-field>
      <mat-label>{{inputConstant.nome}}</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Casa Al Mare"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="indirizzo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>INDIRIZZO</th>
          <td mat-cell *matCellDef="let row">{{ row.indirizzo }}%</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="citta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CITTA</th>
          <td mat-cell *matCellDef="let row">{{ row.citta }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="statoAffitto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            STATO DEL AFFITTO
          </th>
          <td mat-cell *matCellDef="let row">{{ row.statoAffitto }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="assegnaCasa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ASSEGNATO A</th>
          <td mat-cell *matCellDef="let row">{{ row.assegnaCasa }}</td>
        </ng-container>

        <!-- Colonna Azioni -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let casa">
            <ng-container *ngFor="let action of actions">
              <button
                mat-icon-button
                color="primary"
                (click)="action.actionFunction(casa)"
              >
                <mat-icon>{{ action.icon }}</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
